<div>
    {% if already_saved %}
        <a class="btn btn-success" href="{% url mydocs:frontend:index %}#{{ gen_id }}"><i class="icon-star icon-white"></i>  Сохранен в документах</a>

    {% else %}
        <style>
            #save_doc_form textarea {
                width: 99%;
            }
        </style>

        <div class="modal hide" id="save_doc_modal" style="display: none">

            <form action="{% url mydocs:frontend:save %}" method="POST" id="save_doc_form" style="margin: 0">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">×</a>

                    <h3>Сохранение документа</h3>
                </div>
                <div class="modal-body">
                    <fieldset>
                        {% include 'frontend/base_form_fields.html' %}
                    </fieldset>
                </div>
                <div class="modal-footer">
{#                    <a href="#" class="btn" data-dismiss="modal">Закрыть</a>#}
                    <input type="submit" value="Сохранить" class="btn" id='save_doc_submit'/>
                </div>
            </form>
        </div>
        {% if user.id %}
            <a class="btn" data-toggle="modal" href="#save_doc_modal" id="save_doc_button" ><i class="icon-star"></i> Сохранить в документах</a>
        {% else %}
            <a class="btn disabled" href="#1" id="save_doc_button" onclick="alert('Необходимо войти на портал')" ><i class="icon-star"></i> Сохранить в документах</a>
        {% endif %}
        <script type="text/javascript">
            $('#save_doc_form').submit(function () {
                $.ajax({
                    url:'{% url mydocs:frontend:save %}',
                    type:'POST',
                    dataType:"json",
                    async:false,
                    data:$(this).serialize(),
                    statusCode: {
                        401: function() {
                            alert("Вы должны войти на портал.");
                        },
                        403: function() {
                            alert("Действие запрещено.");
                        },
                        500: function() {
                            alert("На сервере возникла ошибка. Администраторы оповещены.");
                        }
                    },
                    success:function (response) {
                        if (response.status == 'error') {
                            alert("При сохранении возникла ошибка");
                        }
                        if (response.status == 'ok') {
                            $('#save_doc_submit').addClass('btn-success');
                            $('#save_doc_submit').attr('disabled','disabled');
                            $('#save_doc_submit').attr('value','Сохранено');
                        }
                    }
                });

                return false;
            });
        </script>

        <script type="text/javascript">
    jQuery(document).ajaxSend(function(event, xhr, settings) {
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function sameOrigin(url) {
            // url could be relative or scheme relative or absolute
            var host = document.location.host; // host + port
            var protocol = document.location.protocol;
            var sr_origin = '//' + host;
            var origin = protocol + sr_origin;
            // Allow absolute or scheme relative URLs to same origin
            return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
                    (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
                // or any other URL that isn't scheme relative or absolute i.e relative.
                    !(/^(\/\/|http:|https:).*/.test(url));
        }
        function safeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
    });

    (function(){
        var cache = {};

        this.tmpl = function tmpl(str, data){
            // Figure out if we're getting a template, or if we need to
            // load the template - and be sure to cache the result.
            var fn = !/\W/.test(str) ?
                    cache[str] = cache[str] ||
                            tmpl(document.getElementById(str).innerHTML) :

                // Generate a reusable function that will serve as a template
                // generator (and which will be cached).
                    new Function("obj",
                            "var p=[],print=function(){p.push.apply(p,arguments);};" +

                                // Introduce the data as local variables using with(){}
                                    "with(obj){p.push('" +

                                // Convert the template into pure JavaScript
                                    str
                                            .replace(/[\r\t\n]/g, " ")
                                            .split("<%").join("\t")
                                            .replace(/((^|%>)[^\t]*)'/g, "$1\r")
                                            .replace(/\t=(.*?)%>/g, "',$1,'")
                                            .split("\t").join("');")
                                            .split("%>").join("p.push('")
                                            .split("\r").join("\\'")
                                    + "');}return p.join('');");

            // Provide some basic currying to the user
            return data ? fn( data ) : fn;
        };
    })();
</script>
    {% endif %}
</div>
