{% extends 'theme_frontend_base.html' %}
{% load pagination_tag %}
{% block title %}{{ content.title }}{% endblock %}
{% block content %}
    <div class="breadcrumb">
        <span><a href="{% url index:frontend:index %}">Начало</a> <span class="divider">/</span></span>
        <span class="active">Новости <a href="{% url news:frontend:rss %}"><img src="{{ STATIC_URL }}images/rss.png" alt="Подписаться"></a></span>
    </div>
    <hr/>
    <ul class="news">
    {% for news in news_list %}
        <li><h3><a href="{% url news:frontend:show news.id %}?back={{ request.get_full_path }}">{{ news.news_content.title }}</a></h3></li>
    {% endfor %}
    </ul>

    {% admin_pagination news_page %}


{% endblock %}
