{% load hash %}
{% if docs %}
    <a
            href="{% url 'ssearch:frontend:index' %}?library={{ sigla }}&sort=record-create-date&attr=*&q=*"
            class="news-box__all"
            title="Посмотреть все поступления" style="margin: 10px 0 0 40px">Все поступления</a>

    <div class="content-page__text">
        {% for doc in docs %}
            <div>
                <div class="record-wrapper">{{ doc.record|safe }}</div>
                <br>
                <b>Дата поступления</b>: {{ doc|hash:'record-create-date_dts'|date:'d E Y' }}

            </div>
            <hr class="hr-income">
        {% endfor %}
    </div>
{% else %}
    <div class="content-page__text">
        <p>Записи отсутствуют</p>
    </div>
{% endif %}
