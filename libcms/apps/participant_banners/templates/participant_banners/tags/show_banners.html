{% for banner in banners %}
    <br><br>
    {% if banner.url %}
        <a href="{{ banner.url|safe }}" target="_blank"><img class="lib-info__avatar" src="{{ MEDIA_URL }}{{ banner.image }}"></a>
    {% else %}
        <img class="lib-info__avatar"  src="{{ MEDIA_URL }}{{ banner.image }}">
    {% endif %}

{% endfor %}
