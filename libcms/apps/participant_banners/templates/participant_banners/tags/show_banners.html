{% for banner in banners %}
    <br><br>
    {% if banner.url %}
        <a href="{{ banner.url|safe }}" {% if banner.target_blank %}target="_blank" {% endif %}><img class="lib-info__avatar" src="{{ MEDIA_URL }}{{ banner.image }}"></a>
    {% else %}
        <img class="lib-info__avatar"  src="{{ MEDIA_URL }}{{ banner.image }}">
    {% endif %}

{% endfor %}
